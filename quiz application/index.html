<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="quiz-heading">QUIZ TIME</h1> <!-- Heading outside of the quiz container -->
    <div id="quiz-container">
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="options-container">
            <button class="option" onclick="answerQuestion(0)"></button>
            <button class="option" onclick="answerQuestion(1)"></button>
            <button class="option" onclick="answerQuestion(2)"></button>
            <button class="option" onclick="answerQuestion(3)"></button>
        </div>
        <button id="next-button" onclick="nextQuestion()" style="display:none;">Next Question</button>
    </div>

    <div id="result-container" style="display:none;">
        <h2>Your Score: <span id="score"></span></h2>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
